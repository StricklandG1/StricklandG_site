	        <div class="card-header">
	            <i class="far fa-save"></i> Add New Entries to the Fabflix Library
            </div>
            <!--  Submission form for employees to add a new star entry into database -->
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-10" style="padding-left:4em" align="center">
                  <!--   Its arguments include all the required fields of the movie, a single star (star name) and a single genre (genre name).  -->
                  <form id="add_star_form" method="post" action="#" style="padding:1em">
                  
                  		<label for="starName">Star Name</label>
	                   	<input type="text" name="add_star_name" class="form-control" style="text-align:center" placeholder="Enter star's name" required/>
	                    <br>
						<label for="starYear">Star Birth Year</label>
	                   	<input type="text" name="add_star_year" class="form-control" style="text-align:center" placeholder="Enter star's birth year"/>
	                    <br>
	                    
	                    <input type="submit" name="star_button" class="btn" value="Add Star">
	                    
	              </form>
	              
	              <!-- Display error message if database entry fails -->
           	      <div style="font-family:helvetica; font-weight: bold; color:red" align="center" id="add_star_error_message"></div>
                </div>
                
              </div>
            </div>
            <!-- /. Search text input -->
            
            <hr>
            
            <!--  Submission form for employees to add a new movie entry into database -->
            <div class="form-group">
              <div class="form-row">
                <div class="col-md-10" style="padding-left:4em" align="center">
                  <!--   Its arguments include all the required fields of the movie, a single star (star name) and a single genre (genre name).  -->
                  <form id="add_movie_form" method="post" action="#" style="padding:1em">
                  
                  		<label for="movieTitle">Movie Title</label>
	                   	<input type="text" name="add_movie_title" class="form-control" style="text-align:center" placeholder="Enter movie title" required/>
	                    <br>
						<label for="movieYear">Movie Year</label>
	                   	<input type="text" name="add_movie_year" class="form-control" style="text-align:center" placeholder="Enter movie year" required/>
	                    <br>
	                    <label for="movieDirector">Movie Director</label>
	                    <input type="text" name="add_movie_director" class="form-control" style="text-align:center" placeholder="Enter director name" required/>
	                    <br>
	                    <label for="movieStar">Movie Star</label>
	                   	<input type="text" name="add_movie_star" class="form-control" style="text-align:center" placeholder="Enter movie star" required/>
	                    <br>
	                    <label for="movieGenre">Movie Genre</label>
	                   	<input type="text" name="add_movie_genre" class="form-control" style="text-align:center" placeholder="Enter movie genre" required/>
	                    <br>
	                    <input type="submit" name="movie_button" class="btn" value="Add Movie">
	                    
	              </form>
	              
	              <!-- Display error message if database entry fails -->
           	      <div style="font-family:helvetica; font-weight: bold; color:red" align="center" id="add_movie_error_message"></div>
                </div>
                
              </div>
